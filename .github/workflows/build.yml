name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install and Build
      uses: actions/setup-node@v2
        with:
          node-version: 14.x
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
