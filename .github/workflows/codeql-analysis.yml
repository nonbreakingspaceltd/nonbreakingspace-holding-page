name: CodeQL

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - uses: github/codeql-action/autobuild@v4

      - uses: github/codeql-action/analyze@v4
